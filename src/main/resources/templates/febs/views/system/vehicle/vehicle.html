<div class="layui-fluid layui-anim febs-anim" id="febs-vehicle" lay-title="车辆管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="order-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">车辆 ID</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="vehicleId" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">车型</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="type" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">颜色</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="color" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">车重</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="deadWeight" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">生产日期</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="manufactureDate" id="vehicle-manufactureDate" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">最低价格</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="lowestPrice" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">剩余保养次数</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="maintenanceTimes" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="0">未出售</option>
                                                <option value="1">已出售</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-blue-plain table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary febs-button-green-plain table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="order:view,order:create,order:approve,order:archive">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="vehicleTable" lay-data="{id: 'vehicleTable'}"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="vehicle-status">
    {{#
    var status = {
    0: {title: '待审核', color: 'green'},
    1: {title: '已归档', color: 'volcano'}
    }[d.status];
    }}
    <span class="layui-badge febs-bg-{{status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="vehicle-option">
    <span shiro:lacksPermission="order:view">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="order:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="edit" shiro:hasPermission="order:approve"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="order:archive"><i
            class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-vehicle'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            sortObject = {field: 'createTime', type: null},
            tableIns,
            createTimeFrom,
            createTimeTo;

        form.render();

        initTable();

        laydate.render({
            elem: '#vehicle-manufactureDate',
            range: true,
            trigger: 'click'
        });

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('orderTable');
                if (name === 'create') {
                    febs.modal.open('新增订单', 'system/order/create', {
                        btn: ['提交', '重置'],
                        area: $(window).width() <= 750 ? '95%' : '50%',
                        offset: '30px',
                        yes: function (index, layero) {
                            $('#order-add').find('#submit').trigger('click');
                        },
                        btn2: function () {
                            $('#order-add').find('#reset').trigger('click');
                            return false;
                        }
                    });
                }
                if (name === 'archive') {
                    var checkStatus = table.checkStatus('orderTable');
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要归档的订单');
                    } else {
                        febs.modal.confirm('归档订单', '确定归档选中订单？', function () {
                            var orderIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                orderIds.push(item.orderId)
                            });
                            febs.post(ctx + 'order/archive/' + orderIds.join(','), null, function () {
                                febs.alert.success('订单归档成功');
                                $query.click();
                            });
                        });
                    }
                }
            },
            options: [{
                name: 'create',
                title: '新增订单',
                perms: 'order:create'
            }, {
                name: 'archive',
                title: '归档订单',
                perms: 'order:archive'
            }]
        });

        table.on('tool(vehicleTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('订单信息', 'system/order/detail/' + data.orderId, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除订单', '确定删除该订单？', function () {
                    deleteUsers(data.userId);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改订单', 'system/order/update/' + data.orderId, {
                    area: $(window).width() <= 750 ? '90%' : '50%',
                    offset: '30px',
                    btn: ['提交', '取消'],
                    yes: function (index, layero) {
                        $('#order-update').find('#submit').trigger('click');
                    },
                    btn2: function () {
                        layer.closeAll();
                    }
                });
            }
        });

        table.on('sort(vehicleTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });

        $query.on('click', function () {
            var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
            tableIns.reload({where: params, page: {curr: 1}});
        });

        $reset.on('click', function () {
            $searchForm[0].reset();
            treeSelect.revokeNode('dept');
            sortObject.type = 'null';
            createTimeTo = null;
            createTimeFrom = null;
            tableIns.reload({where: getQueryParams(), page: {curr: 1}, initSort: sortObject});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'vehicleTable',
                url: ctx + 'vehicle/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'vehicleId', title: '车辆ID', minWidth: 100},
                    {field: 'manufactureDate', title: '生产日期', minWidth: 180, sort: true},
                    {field: 'type', title: '车型'},
                    {field: 'color', title: '颜色', minWidth: 165},
                    {field: 'deadWeight', title: '车重(KG)', minWidth: 180},
                    {field: 'lowestPrice', title: '最低价格'},
                    {field: 'status', title: '状态', templet: '#vehicle-status'},
                    {title: '操作', toolbar: '#vehicle-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            var params = $searchForm.serializeJson();
            var createTime = params.time;
            if (createTime) {
                createTimeFrom = createTime.split(' - ')[0];
                createTimeTo = createTime.split(' - ')[1];
            }
            params.invalidate_ie_cache = new Date();
            params.createTimeFrom = createTimeFrom;
            params.createTimeTo = createTimeTo;
            return params;
        }
    })
</script>
